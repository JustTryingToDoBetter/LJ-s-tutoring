
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1" >
  <title>Tutor Dashboard â€¢ Project Odysseus</title>
  <link rel="stylesheet" href="assets/tailwind-input.css" >
</head>
<body class="min-h-screen bg-slate-950 text-slate-100">
  <main class="mx-auto max-w-3xl px-4 py-8">
    <header class="mb-6">
      <h1 class="text-2xl font-semibold">Tutor Logging</h1>
      <p class="text-slate-300 mt-1">Log tutoring sessions for your assigned students.</p>
    </header>

    <section id="authCard" class="rounded-2xl border border-slate-800 bg-slate-900/40 p-5">
      <h2 class="text-lg font-medium">Sign in</h2>
      <form id="loginForm" class="mt-4 grid gap-3">
        <label class="grid gap-1">
          <span class="text-sm text-slate-300">Email</span>
          <input id="email" type="email" required class="rounded-xl bg-slate-950/40 border border-slate-800 px-3 py-2 outline-none focus:ring-2 focus:ring-slate-400" >
        </label>
        <label class="grid gap-1">
          <span class="text-sm text-slate-300">Password</span>
          <input id="password" type="password" required class="rounded-xl bg-slate-950/40 border border-slate-800 px-3 py-2 outline-none focus:ring-2 focus:ring-slate-400" >
        </label>
        <button class="mt-2 rounded-xl bg-white text-slate-950 px-4 py-2 font-medium hover:bg-slate-200">Login</button>
        <p id="loginMsg" class="text-sm text-rose-300 hidden"></p>
      </form>
    </section>

    <section id="logCard" class="rounded-2xl border border-slate-800 bg-slate-900/40 p-5 mt-6 hidden">
      <div class="flex items-center justify-between gap-4">
        <h2 class="text-lg font-medium">Log a session</h2>
        <button id="logoutBtn" class="text-sm text-slate-300 hover:text-white">Logout</button>
      </div>

      <form id="logForm" class="mt-4 grid gap-4">
        <label class="grid gap-1">
          <span class="text-sm text-slate-300">Student</span>
          <select id="studentSelect" required class="rounded-xl bg-slate-950/40 border border-slate-800 px-3 py-2 outline-none focus:ring-2 focus:ring-slate-400"></select>
        </label>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <label class="grid gap-1">
            <span class="text-sm text-slate-300">Start</span>
            <input id="startAt" type="datetime-local" required class="rounded-xl bg-slate-950/40 border border-slate-800 px-3 py-2 outline-none focus:ring-2 focus:ring-slate-400" >
          </label>
          <label class="grid gap-1">
            <span class="text-sm text-slate-300">End</span>
            <input id="endAt" type="datetime-local" required class="rounded-xl bg-slate-950/40 border border-slate-800 px-3 py-2 outline-none focus:ring-2 focus:ring-slate-400" >
          </label>
        </div>

        <label class="grid gap-1">
          <span class="text-sm text-slate-300">Notes</span>
          <textarea id="notes" rows="4" maxlength="2000"
            class="rounded-xl bg-slate-950/40 border border-slate-800 px-3 py-2 outline-none focus:ring-2 focus:ring-slate-400"
            placeholder="What did you cover? Homework? Test prep?"></textarea>
          <span id="notesCount" class="text-xs text-slate-400">0 / 2000</span>
        </label>

        <button class="rounded-xl bg-white text-slate-950 px-4 py-2 font-medium hover:bg-slate-200">Submit session</button>
        <p id="logMsg" class="text-sm hidden"></p>
      </form>

      <div class="mt-8">
        <h3 class="text-base font-medium">Recent sessions</h3>
        <div id="sessionsList" class="mt-3 grid gap-2"></div>
      </div>
    </section>
  </main>

  <script type="module" src="assets/tutor-logging.js"></script>
</body>
</html>
