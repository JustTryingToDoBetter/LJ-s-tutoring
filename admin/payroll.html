<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payroll | Admin Console</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="/assets/portal.css">
</head>
<body data-page="payroll">
  <div class="portal-shell">
    <nav class="portal-nav">
      <div class="portal-nav-inner">
        <div class="brand">
          <span class="brand-badge">PO</span>
          Admin Console
        </div>
        <div class="nav-links">
          <a class="nav-link" data-nav="dashboard" href="/admin/index.html">Dashboard</a>
          <a class="nav-link" data-nav="tutors" href="/admin/tutors.html">Tutors</a>
          <a class="nav-link" data-nav="students" href="/admin/students.html">Students</a>
          <a class="nav-link" data-nav="assignments" href="/admin/assignments.html">Assignments</a>
          <a class="nav-link" data-nav="approvals" href="/admin/approvals.html">Approvals</a>
          <a class="nav-link" data-nav="payroll" href="/admin/payroll.html">Payroll</a>
          <a class="nav-link" data-nav="reconciliation" href="/admin/reconciliation.html">Reconciliation</a>
          <a class="nav-link" data-nav="audit" href="/admin/audit.html">Audit</a>
          <a class="nav-link" data-nav="privacy-requests" href="/admin/privacy-requests.html">Privacy Requests</a>
          <a class="nav-link" data-nav="retention" href="/admin/retention.html">Retention</a>
          <a class="nav-link" data-nav="ops-runbook" href="/admin/ops-runbook.html">Ops Runbook</a>
        </div>
      </div>
    </nav>

    <main class="portal-main">
      <section class="page-header">
        <h1 class="page-title">Payroll run</h1>
        <p class="page-subtitle">Generate weekly invoices and export CSV.</p>
      </section>

      <section class="grid two">
        <div class="panel">
          <h2 class="panel-title">Generate week</h2>
          <form id="payrollForm">
            <div class="field">
              <label for="weekStart">Week start (Monday)</label>
              <input id="weekStart" type="date" required>
            </div>
            <div class="split">
              <button class="button" type="submit">Generate invoices</button>
              <button class="button secondary" type="button" id="lockWeek">Lock week</button>
            </div>
          </form>
          <div style="margin-top:12px;">
            <a id="payrollCsv" class="button secondary" href="#">Download CSV</a>
          </div>
        </div>
        <div class="panel">
          <h2 class="panel-title">Generated invoices</h2>
          <div id="payrollList" class="grid"></div>
        </div>
      </section>

      <section class="grid two" style="margin-top:16px;">
        <div class="panel">
          <h2 class="panel-title">Adjustments</h2>
          <form id="adjustmentForm">
            <div class="field">
              <label for="adjustWeek">Week start (Monday)</label>
              <input id="adjustWeek" type="date" required>
            </div>
            <div class="field">
              <label for="adjustTutor">Tutor</label>
              <select id="adjustTutor" required></select>
            </div>
            <div class="field">
              <label for="adjustType">Type</label>
              <select id="adjustType">
                <option value="BONUS">Bonus</option>
                <option value="CORRECTION">Correction</option>
                <option value="PENALTY">Penalty</option>
              </select>
            </div>
            <div class="field">
              <label for="adjustAmount">Amount</label>
              <input id="adjustAmount" type="number" step="0.01" min="0" required>
            </div>
            <div class="field">
              <label for="adjustReason">Reason</label>
              <textarea id="adjustReason" rows="2" required></textarea>
            </div>
            <div class="field">
              <label for="adjustSession">Related session ID (optional)</label>
              <input id="adjustSession" type="text">
            </div>
            <button class="button" type="submit">Add adjustment</button>
          </form>
        </div>
        <div class="panel">
          <h2 class="panel-title">Week adjustments</h2>
          <div id="adjustmentList" class="grid"></div>
        </div>
      </section>
    </main>
  </div>

  <script type="module" src="/assets/admin/portal.js"></script>
</body>
</html>
