<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tutors | Admin Console</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="/assets/portal.css">
</head>
<body data-page="tutors">
  <div class="portal-shell">
    <nav class="portal-nav">
      <div class="portal-nav-inner">
        <div class="brand">
          <span class="brand-badge">PO</span>
          Admin Console
        </div>
        <div class="nav-links">
          <a class="nav-link" data-nav="dashboard" href="/admin/index.html">Dashboard</a>
          <a class="nav-link" data-nav="tutors" href="/admin/tutors.html">Tutors</a>
          <a class="nav-link" data-nav="students" href="/admin/students.html">Students</a>
          <a class="nav-link" data-nav="assignments" href="/admin/assignments.html">Assignments</a>
          <a class="nav-link" data-nav="approvals" href="/admin/approvals.html">Approvals</a>
          <a class="nav-link" data-nav="payroll" href="/admin/payroll.html">Payroll</a>
          <a class="nav-link" data-nav="reconciliation" href="/admin/reconciliation.html">Reconciliation</a>
          <a class="nav-link" data-nav="audit" href="/admin/audit.html">Audit</a>
          <a class="nav-link" data-nav="privacy-requests" href="/admin/privacy-requests.html">Privacy Requests</a>
          <a class="nav-link" data-nav="retention" href="/admin/retention.html">Retention</a>
          <a class="nav-link" data-nav="ops-runbook" href="/admin/ops-runbook.html">Ops Runbook</a>
        </div>
      </div>
    </nav>

    <main class="portal-main">
      <section class="page-header">
        <h1 class="page-title">Tutors</h1>
        <p class="page-subtitle">Create and manage tutor profiles.</p>
      </section>

      <section class="grid two">
        <div class="panel">
          <h2 class="panel-title">Add tutor</h2>
          <form id="tutorForm">
            <div class="field">
              <label for="tutorName">Full name</label>
              <input id="tutorName" required>
            </div>
            <div class="field">
              <label for="tutorEmail">Email</label>
              <input id="tutorEmail" type="email" required>
            </div>
            <div class="field">
              <label for="tutorPhone">Phone</label>
              <input id="tutorPhone" type="tel">
            </div>
            <div class="field">
              <label for="tutorRate">Default hourly rate</label>
              <input id="tutorRate" type="number" min="0" step="0.01" required>
            </div>
            <div class="field">
              <label for="tutorStatus">Status</label>
              <select id="tutorStatus" required>
                <option value="INVITED" selected>Invited</option>
                <option value="VERIFIED">Verified</option>
                <option value="ACTIVE">Active</option>
              </select>
            </div>
            <div class="field">
              <label for="tutorBand">Qualification band</label>
              <select id="tutorBand" required>
                <option value="GRADES_6_9" selected>Grades 6-9</option>
                <option value="GRADES_10_12">Grades 10-12</option>
                <option value="BOTH">Both</option>
              </select>
            </div>
            <div class="field">
              <label>Qualified subjects</label>
              <div class="split">
                <label><input type="checkbox" name="qualifiedSubject" value="Mathematics"> Mathematics</label>
                <label><input type="checkbox" name="qualifiedSubject" value="Mathematical Literacy"> Mathematical Literacy</label>
                <label><input type="checkbox" name="qualifiedSubject" value="Physical Sciences"> Physical Sciences</label>
                <label><input type="checkbox" name="qualifiedSubject" value="Life Sciences"> Life Sciences</label>
                <label><input type="checkbox" name="qualifiedSubject" value="Accounting"> Accounting</label>
                <label><input type="checkbox" name="qualifiedSubject" value="English Home Language"> English Home Language</label>
                <label><input type="checkbox" name="qualifiedSubject" value="Afrikaans Home Language"> Afrikaans Home Language</label>
              </div>
            </div>
            <label class="field">
              <span>Active</span>
              <input id="tutorActive" type="checkbox">
            </label>
            <p id="tutorFormError" class="note" role="alert"></p>
            <button class="button" type="submit">Create tutor</button>
          </form>
        </div>
        <div class="panel">
          <h2 class="panel-title">Tutor list</h2>
          <div id="tutorList" class="grid"></div>
        </div>
      </section>
    </main>
  </div>

  <script src="/assets/portal-config.js"></script>
  <script type="module" src="/assets/admin/portal.js"></script>
</body>
</html>
