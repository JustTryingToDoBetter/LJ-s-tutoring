<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Assignments | Admin Console</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="/assets/portal.css">
</head>
<body data-page="assignments">
  <div class="portal-shell">
    <nav class="portal-nav">
      <div class="portal-nav-inner">
        <div class="brand">
          <span class="brand-badge">PO</span>
          Admin Console
        </div>
        <div class="nav-links">
          <a class="nav-link" data-nav="dashboard" href="/admin/index.html">Dashboard</a>
          <a class="nav-link" data-nav="tutors" href="/admin/tutors.html">Tutors</a>
          <a class="nav-link" data-nav="students" href="/admin/students.html">Students</a>
          <a class="nav-link" data-nav="assignments" href="/admin/assignments.html">Assignments</a>
          <a class="nav-link" data-nav="approvals" href="/admin/approvals.html">Approvals</a>
          <a class="nav-link" data-nav="payroll" href="/admin/payroll.html">Payroll</a>
          <a class="nav-link" data-nav="reconciliation" href="/admin/reconciliation.html">Reconciliation</a>
        </div>
      </div>
    </nav>

    <main class="portal-main">
      <section class="page-header">
        <h1 class="page-title">Assignments</h1>
        <p class="page-subtitle">Define the allowed days and times for tutoring sessions.</p>
      </section>

      <section class="grid two">
        <div class="panel">
          <h2 class="panel-title">Create assignment</h2>
          <form id="assignmentForm">
            <div class="field">
              <label for="assignmentTutor">Tutor</label>
              <select id="assignmentTutor"></select>
            </div>
            <div class="field">
              <label for="assignmentStudent">Student</label>
              <select id="assignmentStudent"></select>
            </div>
            <div class="field">
              <label for="assignmentSubject">Subject</label>
              <input id="assignmentSubject" required>
            </div>
            <div class="split">
              <div class="field">
                <label for="assignmentStart">Start date</label>
                <input id="assignmentStart" type="date" required>
              </div>
              <div class="field">
                <label for="assignmentEnd">End date</label>
                <input id="assignmentEnd" type="date">
              </div>
            </div>
            <div class="field">
              <label for="assignmentRate">Rate override</label>
              <input id="assignmentRate" type="number" min="0" step="0.01">
            </div>
            <div class="field">
              <label>Allowed days</label>
              <div class="split">
                <label><input type="checkbox" name="allowedDay" value="1"> Mon</label>
                <label><input type="checkbox" name="allowedDay" value="2"> Tue</label>
                <label><input type="checkbox" name="allowedDay" value="3"> Wed</label>
                <label><input type="checkbox" name="allowedDay" value="4"> Thu</label>
                <label><input type="checkbox" name="allowedDay" value="5"> Fri</label>
                <label><input type="checkbox" name="allowedDay" value="6"> Sat</label>
                <label><input type="checkbox" name="allowedDay" value="0"> Sun</label>
              </div>
            </div>
            <div class="split">
              <div class="field">
                <label for="rangeStart">Range start</label>
                <input id="rangeStart" type="time" required>
              </div>
              <div class="field">
                <label for="rangeEnd">Range end</label>
                <input id="rangeEnd" type="time" required>
              </div>
            </div>
            <button class="button" type="submit">Create assignment</button>
          </form>
        </div>
        <div class="panel">
          <h2 class="panel-title">Assignment list</h2>
          <div id="assignmentList" class="grid"></div>
        </div>
      </section>
    </main>
  </div>

  <script type="module" src="/assets/admin/portal.js"></script>
</body>
</html>
