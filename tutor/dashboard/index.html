<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tutor Dashboard | Project Odysseus</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="/assets/portal.css">
</head>
<body data-page="dashboard">
  <div class="portal-shell">
    <nav class="portal-nav">
      <div class="portal-nav-inner">
        <div class="brand"><span class="brand-badge">PO</span>Tutor Portal</div>
        <div class="nav-links">
          <a class="nav-link" data-nav="dashboard" href="/tutor/dashboard/">Dashboard</a>
          <a class="nav-link" data-nav="home" href="/tutor/index.html">Home</a>
          <a class="nav-link" data-nav="sessions" href="/tutor/sessions.html">Sessions</a>
          <a class="nav-link" data-nav="assignments" href="/tutor/assignments.html">Assignments</a>
          <a class="nav-link" data-nav="reports" href="/tutor/reports/">Reports</a>
        </div>
      </div>
    </nav>

    <main class="portal-main">
      <section class="page-header">
        <h1 class="page-title">Tutor Smart Dashboard</h1>
        <p class="page-subtitle">Today’s sessions, learners needing attention, and quick actions.</p>
      </section>

      <section class="grid two">
        <article class="panel dashboard-card">
          <h2 class="panel-title">Today’s Sessions</h2>
          <div id="todaySessionsList" class="list-compact"></div>
        </article>

        <article class="panel dashboard-card">
          <h2 class="panel-title">Students Needing Attention</h2>
          <div id="studentsAttentionList" class="list-compact"></div>
        </article>
      </section>

      <section class="grid">
        <article class="panel dashboard-card">
          <h2 class="panel-title">Quick Tools</h2>
          <div id="quickToolsList"></div>
        </article>
      </section>
    </main>
  </div>

  <script src="/assets/portal-config.js"></script>
  <script src="/assets/analytics.js"></script>
  <script type="module" src="/assets/tutor/dashboard.js"></script>
