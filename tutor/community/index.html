<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tutor Community Moderation | Project Odysseus</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="/assets/portal.css">
</head>
<body data-page="community">
  <div class="portal-shell">
    <nav class="portal-nav">
      <div class="portal-nav-inner">
        <div class="brand"><span class="brand-badge">PO</span>Tutor Portal</div>
        <div class="nav-links">
          <a class="nav-link" data-nav="dashboard" href="/tutor/dashboard/">Dashboard</a>
          <a class="nav-link" data-nav="home" href="/tutor/index.html">Home</a>
          <a class="nav-link" data-nav="reports" href="/tutor/reports/">Reports</a>
          <a class="nav-link" data-nav="risk" href="/tutor/risk/">Risk</a>
          <a class="nav-link" data-nav="community" href="/tutor/community/">Community</a>
          <a class="nav-link" data-nav="career" href="/tutor/career/">Career</a>
        </div>
      </div>
    </nav>

    <main class="portal-main">
      <section class="page-header">
        <h1 class="page-title">Community Moderation</h1>
        <p class="page-subtitle">Review peer Q&A and apply tutor moderation actions.</p>
      </section>

      <section class="grid two">
        <article class="panel dashboard-card">
          <h2 class="panel-title">Recent Questions</h2>
          <div id="communityQuestionFilters" class="metric-chips" role="tablist" aria-label="Question moderation filters">
            <button type="button" class="filter-pill active" data-filter="all" role="tab" aria-selected="true">All</button>
            <button type="button" class="filter-pill" data-filter="open" role="tab" aria-selected="false">Open</button>
            <button type="button" class="filter-pill" data-filter="hidden" role="tab" aria-selected="false">Hidden</button>
          </div>
          <div id="tutorQuestionsList" class="list-compact"></div>
        </article>

        <article class="panel dashboard-card">
          <h2 class="panel-title">Answers for Selected Question</h2>
          <div id="communityAnswerFilters" class="metric-chips" role="tablist" aria-label="Answer moderation filters">
            <button type="button" class="filter-pill active" data-filter="all" role="tab" aria-selected="true">All</button>
            <button type="button" class="filter-pill" data-filter="verified" role="tab" aria-selected="false">Verified</button>
            <button type="button" class="filter-pill" data-filter="needs_review" role="tab" aria-selected="false">Needs Review</button>
          </div>
          <p id="tutorSelectedQuestionLabel" class="note">Select a question to moderate answers.</p>
          <div id="tutorAnswersList" class="list-compact"></div>
        </article>
      </section>
    </main>
  </div>

  <script src="/assets/portal-config.js"></script>
  <script src="/assets/analytics.js"></script>
  <script type="module" src="/assets/tutor/community.js"></script>
</body>
</html>
