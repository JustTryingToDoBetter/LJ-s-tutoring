<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tutor Career View | Project Odysseus</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="/assets/portal.css">
</head>
<body data-page="career">
  <div class="portal-shell">
    <nav class="portal-nav">
      <div class="portal-nav-inner">
        <div class="brand"><span class="brand-badge">PO</span>Tutor Portal</div>
        <div class="nav-links">
          <a class="nav-link" data-nav="dashboard" href="/tutor/dashboard/">Dashboard</a>
          <a class="nav-link" data-nav="home" href="/tutor/index.html">Home</a>
          <a class="nav-link" data-nav="reports" href="/tutor/reports/">Reports</a>
          <a class="nav-link" data-nav="risk" href="/tutor/risk/">Risk</a>
          <a class="nav-link" data-nav="community" href="/tutor/community/">Community</a>
          <a class="nav-link" data-nav="career" href="/tutor/career/">Career</a>
        </div>
      </div>
    </nav>

    <main class="portal-main">
      <section class="page-header">
        <h1 class="page-title">Student Career Goals</h1>
        <p class="page-subtitle">Inspect selected goals and alignment snapshots for assigned students.</p>
      </section>

      <section class="grid">
        <article class="panel dashboard-card">
          <div class="row-head">
            <div class="field">
              <label for="careerStudentId">Student ID</label>
              <input id="careerStudentId" type="text" placeholder="Paste student ID" aria-label="Student ID">
            </div>
            <button id="loadCareerStudentBtn" class="button" type="button">Load goals</button>
          </div>
          <div id="careerGoalFilters" class="metric-chips" role="tablist" aria-label="Career alignment filters">
            <button type="button" class="filter-pill active" data-filter="all" role="tab" aria-selected="true">All</button>
            <button type="button" class="filter-pill" data-filter="high" role="tab" aria-selected="false">High (70+)</button>
            <button type="button" class="filter-pill" data-filter="watch" role="tab" aria-selected="false">Watch (&lt;70)</button>
          </div>
          <div id="tutorCareerList" class="list-compact"></div>
        </article>
      </section>
    </main>
  </div>

  <script src="/assets/portal-config.js"></script>
  <script src="/assets/analytics.js"></script>
  <script type="module" src="/assets/tutor/career.js"></script>
</body>
</html>
