<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tutor Login | Project Odysseus</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="/assets/portal.css">
</head>
<body data-page="login">
  <div class="portal-shell">
    <nav class="portal-nav">
      <div class="portal-nav-inner">
        <div class="brand">
          <span class="brand-badge">PO</span>
          Tutor Portal
        </div>
        <div class="nav-links">
          <a class="nav-link" data-nav="login" href="/tutor/login.html">Login</a>
        </div>
      </div>
    </nav>

    <main class="portal-main">
      <section class="page-header">
        <h1 class="page-title">Sign in with a magic link</h1>
        <p class="page-subtitle">We will send a secure login link to your email.</p>
      </section>

      <section class="grid">
        <div class="panel">
          <h2 class="panel-title">Request link</h2>
          <form id="loginForm">
            <div class="field">
              <label for="email">Email address</label>
              <input id="email" type="email" required placeholder="you@example.com">
            </div>
            <button class="button" type="submit">Send link</button>
            <p id="loginMsg" class="note" style="margin-top:10px;"></p>
          </form>
        </div>
        <div class="panel hero-card">
          <h2 class="panel-title">Keep sessions tidy</h2>
          <p class="note">Log sessions, sync drafts offline, and stay on top of approvals from your phone.</p>
        </div>
      </section>
    </main>
  </div>

  <script type="module" src="/assets/tutor/portal.js"></script>
</body>
</html>
