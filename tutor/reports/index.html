<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tutor Reports | Project Odysseus</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="/assets/portal.css">
</head>
<body data-page="reports">
  <div class="portal-shell">
    <nav class="portal-nav">
      <div class="portal-nav-inner">
        <div class="brand"><span class="brand-badge">PO</span>Tutor Portal</div>
        <div class="nav-links">
          <a class="nav-link" data-nav="dashboard" href="/tutor/dashboard/">Dashboard</a>
          <a class="nav-link" data-nav="home" href="/tutor/index.html">Home</a>
          <a class="nav-link" data-nav="reports" href="/tutor/reports/">Reports</a>
          <a class="nav-link" data-nav="risk" href="/tutor/risk/">Risk</a>
          <a class="nav-link" data-nav="community" href="/tutor/community/">Community</a>
          <a class="nav-link" data-nav="career" href="/tutor/career/">Career</a>
        </div>
      </div>
    </nav>

    <main class="portal-main">
      <section class="page-header">
        <h1 class="page-title">Student Weekly Reports</h1>
        <p class="page-subtitle">Generate and review weekly performance reports for assigned students.</p>
      </section>

      <section class="grid">
        <article class="panel">
          <div class="row-head">
            <div>
              <label for="reportStudentId" class="note">Student ID</label>
              <input id="reportStudentId" type="text" aria-label="Student ID" placeholder="Paste assigned student ID" />
            </div>
            <div class="session-actions">
              <button id="generateTutorReport" class="button" type="button" aria-label="Generate report for student">Generate now</button>
              <button id="refreshTutorReports" class="button secondary" type="button" aria-label="Refresh reports">Refresh</button>
            </div>
          </div>
          <div id="tutorReportsList" class="list-compact"></div>
        </article>
      </section>
    </main>
  </div>

  <script src="/assets/portal-config.js"></script>
  <script src="/assets/analytics.js"></script>
  <script type="module" src="/assets/tutor/reports.js"></script>
</body>
</html>
