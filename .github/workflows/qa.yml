name: QA

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  qa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        run: npm run build

      - name: Start server
        run: |
          npx http-server . -p 8080 -c-1 &
          npx wait-on http://localhost:8080

      - name: HTML validation
        run: npm run qa:html
      - name: Link check (internal)
        run: npm run qa:links

      - name: Accessibility smoke checks
        run: npm run qa:a11y
