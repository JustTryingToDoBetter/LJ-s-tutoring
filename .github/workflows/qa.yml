name: QA

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  qa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
      # Build the site with injected configuration
      - name: Build Site
        run : npm run build

      # Validate HTML against W3C standards
      - name: HTML validation
        run: npx html-validate "dist/*.html" "dist/guides/*.html"
        
      # Check for broken internal links
      - name: Link check (internal)
        run: npx linkinator dist --recurse --skip "mailto:|tel:" --timeout 5000