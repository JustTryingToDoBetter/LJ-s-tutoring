name: Release Gates

on:
  workflow_dispatch:

concurrency:
  group: release-gates-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gates:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Rollback plan check
        run: npm run rollback:check

      - name: Security + lint gate
        run: npm run lint

      - name: Integration tests
        run: npm run test:api

      - name: Install Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser || sudo apt-get install -y chromium
          echo "CHROME_PATH=$(which chromium-browser || which chromium)" >> $GITHUB_ENV

      - name: Performance budgets
        env:
          LHCI_CHROME_PATH: ${{ env.CHROME_PATH }}
        run: |
          npm run build
          npx http-server dist -p 8080 -c-1 --silent &
          npx wait-on --timeout 60000 http://localhost:8080/
          npx lhci autorun --config=./lighthouserc.js
