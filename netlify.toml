# ===========================================
# NETLIFY CONFIGURATION
# ===========================================
# Deploy settings for Netlify hosting
# =========================================== 

# Build settings
[build]
  publish = "."

# Redirect www to non-www (or vice versa)
[[redirects]]
  from = "https://www.projectodysseus.co.za/*"
  to = "https://projectodysseus.co.za/:splat"
  status = 301
  force = true

# Custom 404 page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# ===========================================
# SECURITY HEADERS
# ===========================================
[[headers]]
  for = "/*"
  [headers.values]
    # Prevent clickjacking
    X-Frame-Options = "DENY"
    
    # XSS Protection
    X-XSS-Protection = "1; mode=block"
    
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    
    # Referrer Policy
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Permissions Policy (formerly Feature Policy)
    Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()"
    
    # Content Security Policy
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https://images.unsplash.com https://www.google-analytics.com; connect-src 'self' https://formspree.io https://www.google-analytics.com https://api.github.com; frame-src 'self' https://cal.com https://calendly.com;"
    
    # HSTS - Force HTTPS
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# ===========================================
# CACHING
# ===========================================
# Cache static assets aggressively
[[headers]]
  for = "/favicon.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML pages - revalidate often
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

