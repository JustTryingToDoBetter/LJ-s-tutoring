[build]
  publish = "dist"
  command = "npm run build"

# Block direct access to admin/tutor pages until auth is implemented
[[redirects]]
  from = "/admin"
  to = "/404.html"
  status = 404
  force = true

[[redirects]]
  from = "/admin/*"
  to = "/404.html"
  status = 404
  force = true

[[redirects]]
  from = "/tutor"
  to = "/404.html"
  status = 404
  force = true

[[redirects]]
  from = "/tutor/*"
  to = "/404.html"
  status = 404
  force = true

[[redirects]]
  from = "/tutor-dashboard.html"
  to = "/404.html"
  status = 404
  force = true

[[redirects]]
  from = "/api"
  to = "/404.html"
  status = 404
  force = true

[[redirects]]
  from = "/api/*"
  to = "/404.html"
  status = 404
  force = true

# Security headers for all routes
[[headers]]
  for = "/*"
  [headers.values]
    # Force HTTPS (Netlify already serves HTTPS, this hardens browser behavior)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

    # Reduce common web attack surface
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()"

    # Clickjacking protection
    X-Frame-Options = "DENY"

    # CSP: strict default-deny with explicit allowlist for required third-party services.
    # Analytics and ads are consent-gated in client JS and constrained to known domains.
    Content-Security-Policy = "default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'none'; form-action 'self' https://formspree.io; script-src 'self' https://www.googletagmanager.com https://www.google-analytics.com https://pagead2.googlesyndication.com; script-src-attr 'none'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com data:; img-src 'self' data: https://images.unsplash.com https://www.google-analytics.com https://googleads.g.doubleclick.net https://tpc.googlesyndication.com; connect-src 'self' https://formspree.io https://www.google-analytics.com https://region1.google-analytics.com https://www.googletagmanager.com https://pagead2.googlesyndication.com; frame-src 'self' https://googleads.g.doubleclick.net https://tpc.googlesyndication.com; manifest-src 'self'; media-src 'self'; upgrade-insecure-requests"

    # Deprecated in modern browsers; explicitly disable
    X-XSS-Protection = "0"

# Cache static assets aggressively (safe because filenames are stable here)
[[headers]]
  for = "/assets/*"
  [headers.values]
    # Don't use immutable unless filenames are fingerprinted.
    Cache-Control = "public, max-age=604800, s-maxage=604800"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=300, s-maxage=300"

[[headers]]
  for = "/dashboard"
  [headers.values]
    Cache-Control = "private, no-store, max-age=0"

[[headers]]
  for = "/dashboard/*"
  [headers.values]
    Cache-Control = "private, no-store, max-age=0"

[[headers]]
  for = "/reports"
  [headers.values]
    Cache-Control = "private, no-store, max-age=0"

[[headers]]
  for = "/reports/*"
  [headers.values]
    Cache-Control = "private, no-store, max-age=0"

[[headers]]
  for = "/admin"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow, noarchive, nosnippet"
    Cache-Control = "no-store"

[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow, noarchive, nosnippet"
    Cache-Control = "no-store"

[[headers]]
  for = "/tutor/*"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow, noarchive, nosnippet"
    Cache-Control = "no-store"

[[headers]]
  for = "/tutor"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow, noarchive, nosnippet"
    Cache-Control = "no-store"

[[headers]]
  for = "/tutor-dashboard.html"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow, noarchive, nosnippet"
    Cache-Control = "no-store"

[[headers]]
  for = "/api"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow, noarchive, nosnippet"
    Cache-Control = "no-store"

[[headers]]
  for = "/api/*"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow, noarchive, nosnippet"
    Cache-Control = "no-store"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
