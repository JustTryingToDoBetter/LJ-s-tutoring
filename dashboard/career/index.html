<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Career Roadmap | Project Odysseus</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="/assets/portal.css">
</head>
<body data-page="career">
  <div class="portal-shell">
    <nav class="portal-nav">
      <div class="portal-nav-inner">
        <div class="brand"><span class="brand-badge">PO</span>Academic OS</div>
        <div class="nav-links">
          <a class="nav-link" data-nav="dashboard" href="/dashboard/">Dashboard</a>
          <a class="nav-link" data-nav="reports" href="/reports/">Reports</a>
          <a class="nav-link" data-nav="community" href="/dashboard/community/">Community</a>
          <a class="nav-link" data-nav="career" href="/dashboard/career/">Career</a>
        </div>
      </div>
    </nav>

    <main class="portal-main">
      <section class="page-header">
        <h1 class="page-title">Career Mapping</h1>
        <p class="page-subtitle">Choose your goals and track alignment in your academic roadmap.</p>
      </section>

      <section class="grid two">
        <article class="panel dashboard-card">
          <h2 class="panel-title">Goal Picker</h2>
          <div id="careerGoalLibrary" class="list-compact"></div>
          <button id="saveCareerGoalsBtn" class="button" type="button">Save selected goals</button>
        </article>

        <article class="panel dashboard-card">
          <h2 class="panel-title">Your Roadmap</h2>
          <div id="careerRoadmapList" class="list-compact"></div>
          <h3 class="panel-title">Recommended vault tags</h3>
          <div id="careerVaultTags" class="tag-row"></div>
        </article>
      </section>
    </main>
  </div>

  <script src="/assets/portal-config.js"></script>
  <script src="/assets/analytics.js"></script>
  <script type="module" src="/assets/student/career.js"></script>
</body>
</html>
