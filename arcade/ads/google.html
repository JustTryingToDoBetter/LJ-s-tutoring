<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sponsored</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: grid;
      place-items: center;
      height: 100vh;
      background: #000000;
      overflow: hidden;
    }
    .ad-container {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div id="ad-container" class="ad-container">
    <!-- 
      TODO: Replace with your Google AdSense Client ID and Slot IDs.
      You can also implement logic to pick different slot IDs based on the 'placement' query parameter.
    -->
    <!-- Example using a placeholder script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2921476254208320" crossorigin="anonymous"></script>
    <ins class="adsbygoogle"
         style="display:block"
          data-ad-client="ca-pub-2921476254208320"
          data-ad-slot="REPLACE_WITH_SLOT_ID"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
  </div>
  <script src="google.js" defer></script>
</body>
</html>
