<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Odyssey Arcade Sponsor</title>
  <script defer src="/arcade/ads/house.js"></script>
  <style>
    :root {
      color-scheme: only light;
    }
    body {
      margin: 0;
      font-family: "Space Grotesk", system-ui, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1f2937);
      color: #e2e8f0;
      display: grid;
      place-items: center;
      height: 100vh;
    }
    .card {
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
      padding: 12px;
      box-sizing: border-box;
      text-align: center;
    }
    .tag {
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(226, 232, 240, 0.7);
      margin-bottom: 6px;
    }
    .title {
      font-size: 16px;
      font-weight: 700;
      margin: 0 0 6px;
    }
    .cta {
      font-size: 13px;
      color: #38bdf8;
      text-decoration: none;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="card">
    <div>
      <div class="tag">Sponsored</div>
      <p class="title">Upgrade your study setup.</p>
      <a class="cta" href="https://projectodysseus.live" target="_blank" rel="noopener">Explore Odyssey gear</a>
    </div>
  </div>
</body>
</html>
