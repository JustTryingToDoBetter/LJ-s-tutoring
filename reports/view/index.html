<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Report View | Project Odysseus</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="/assets/portal.css">
</head>
<body data-page="report">
  <div class="portal-shell">
    <nav class="portal-nav">
      <div class="portal-nav-inner">
        <div class="brand"><span class="brand-badge">PO</span>Academic OS</div>
        <div class="nav-links">
          <a class="nav-link" data-nav="dashboard" href="/dashboard/">Dashboard</a>
          <a class="nav-link" data-nav="reports" href="/reports/">Reports</a>
        </div>
      </div>
    </nav>

    <main class="portal-main">
      <section class="page-header">
        <h1 class="page-title">Report Details</h1>
        <p class="page-subtitle">Printable weekly summary.</p>
      </section>

      <section class="grid">
        <div class="row-head">
          <a class="button secondary" href="/reports/" aria-label="Back to reports">Back to reports</a>
          <button id="printReportBtn" class="button" type="button" aria-label="Print report">Download / Print</button>
        </div>
        <div id="reportView" aria-live="polite"></div>
      </section>
    </main>
  </div>

  <script src="/assets/portal-config.js"></script>
  <script src="/assets/analytics.js"></script>
  <script type="module" src="/assets/student/portal.js"></script>
</body>
</html>
